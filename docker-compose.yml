version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for live development (ENABLED by default)
      # Comment these out for production deployment
      - ./app.py:/app/app.py
      - ./parser.py:/app/parser.py
      - ./templates:/app/templates
      # Mount the downloadable_data directory for sample data
      - ./downloadable_data:/app/downloadable_data:ro
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s